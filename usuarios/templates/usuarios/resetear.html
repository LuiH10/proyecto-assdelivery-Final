<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Restablecer Contraseña</title>
<style>
body { background:#0e2033; color:white; font-family:Arial;
      display:flex; justify-content:center; align-items:center; height:100vh; }
.card { background:rgba(255,255,255,0.1); padding:25px; border-radius:12px; width:320px; text-align:center; }
input { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:none; }
button { width:100%; padding:10px; background:#4a90e2; border:none; color:white; border-radius:6px; margin-top:15px; }
</style>
</head>
<body>

<div class="card">
    <h2>Restablecer Contraseña</h2>
    <p>Correo: {{ correo }}</p>

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" placeholder="Nueva contraseña" required>
        <button type="submit">Guardar</button>
    </form>
</div>

</body>
</html>
