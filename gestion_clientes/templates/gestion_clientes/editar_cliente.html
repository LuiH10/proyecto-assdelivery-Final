<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
</head>
<body>
    <h1>Editar Cliente</h1>

    <form method="POST">
        {% csrf_token %}
        <label>Nombre:</label><br>
        <input type="text" name="nombre" value="{{ cliente.nombre }}" required><br><br>

        <label>Correo:</label><br>
        <input type="email" name="correo" value="{{ cliente.correo }}" required><br><br>

        <label>Teléfono:</label><br>
        <input type="text" name="telefono" value="{{ cliente.telefono }}"><br><br>

        <label>Empresa:</label><br>
        <input type="text" name="empresa" value="{{ cliente.empresa }}"><br><br>

        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a href="{% url 'lista_clientes' %}">⬅️ Volver</a>
</body>
</html>
